<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kuyaLloyd To do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <div class="header-title-section">
                    <h1 class="app-title">kuyaLloyd</h1>
                    <p class="app-subtitle">Your Smart Task Manager</p>
                </div>
                
                <div class="progress-box">
                    <div class="progress-content">
                        <div class="progress-info">
                            <span class="progress-label">Progress</span>
                            <span class="progress-percent" id="progressPercent">0%</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                        </div>
                        <p class="progress-text" id="progressText">0 of 0 tasks completed</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="taskInput"
                        placeholder="What needs to be done?"
                        class="task-input"
                    >
                    <textarea
                        id="taskDescription"
                        placeholder="Add a description (optional)..."
                        class="task-description-input"
                        rows="2"
                    ></textarea>
                    <button id="addBtn" class="add-btn">
                        <span class="btn-icon">+</span>
                        <span class="btn-text">Add Task</span>
                    </button>
                </div>
            </div>

            <div class="tasks-container">
                <div class="tasks-grid" id="taskList">
                </div>

                <div id="emptyState" class="empty-add-card show">
                    <div class="empty-icon">ğŸ“</div>
                    <p class="empty-text">No tasks yet</p>
                    <p class="empty-subtext">Create your first task to get started</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
